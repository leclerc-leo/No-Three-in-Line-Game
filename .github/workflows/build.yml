# Inspired by https://github.com/fpgmaas/cookiecutter-poetry/blob/main/.github/workflows/main.yml

name: Main

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Set up the environment
        uses: ./.github/actions/setup-poetry-env

      - name: Inspect dependencies
        run: poetry run deptry src tests

      - name: Inspect coverage
        run: |
          poetry run coverage run -m pytest tests/unit --junitxml=tests.xml
          poetry run coverage report
          poetry run coverage xml

      - name: Check Poetry lock file consistency
        run: poetry lock --check

  tests-and-type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-poetry-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: poetry run pytest tests/module --junitxml=tests.xml

      - name: Check typing
        run: |
          poetry run ruff check --exit-zero --output-format gitlab --output-file gl-code-quality-report.json src tests
          poetry run mypy src tests

      - name: Upload coverage reports to Codecov with GitHub Action on Python 3.11 for Ubuntu
        uses: codecov/codecov-action@v3
        if: ${{ matrix.python-version == '3.11' }}

  # check-docs:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Check out
  #       uses: actions/checkout@v4

  #     - name: Set up the environment
  #       uses: ./.github/actions/setup-poetry-env

  #     - name: Check if documentation can be built
  #       run: poetry run mkdocs build -s

  # SonarQube Analysis Job
  sonar:
    name: Build and analyze
    runs-on: ubuntu-latest
    needs: [tests-and-type-check, quality]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
